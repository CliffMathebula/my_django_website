{% extends 'base.html' %}
<h1>Message board homepage</h1>
<ul>
{% block content %}

    {% for user in all_users_list %}
    <li><a href="{% url 'delete_user' user.id %}">Delete user</a></li>
    <li><a href="{% url 'edit_user' user.id %}">Edit Profile</a></li>

    <li>{{ user.name }}</li>
<li>{{ user.surname }}</li>
<li>{{ user.UserName }}</li>
{% endfor %}
</ul>
{% endblock %}
